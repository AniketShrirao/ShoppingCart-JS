<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
  so how much the device is able to fit on the screen is what's shown initially. 
  Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>Shopping cart</h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <form name="shoppinglist">
          <ul>
            <li class="form-group">
              <label>Item: <input type="text" class="Item" name="name"></label>
            </li>
            <li class="form-group">
              <label>Quantity: <input type="text" class="Quantity" name="data"></label>
            </li>
          </ul>
          <ul>
            <li class="form-control">
              <input type="button" class="Save" value="Save">
            </li>
            <li class="form-control">
              <input type="button" class="Update" value="Update">
            </li>
            <li class="form-control">
              <input type="button" class="Delete" value="Delete">
            </li>
          </ul>
      </form>
      <div id="shoppinglist">
        <h2>Shopping List</h2>
        <input type="button" value="ClearAll">
      </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
